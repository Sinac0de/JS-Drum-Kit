<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sina's Drum Kit</title>
  </head>

  <body>
    <div class="bg-image"></div>

    <div class="container">
      <h1>My Drum Kit</h1>
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>

      <p class="credit">
        Developed by <a href="https://github.com/Sinac0de">Sina M 🐾</a>
      </p>

      <div class="loading">
        <div class="loader"></div>
        <h2 class="loadingText">Loading content...</h2>
      </div>

      <audio
        data-key="65"
        preload="metadata"
        src="sounds/clap.wav"
        controlsList="nodownload"
      ></audio>
      <audio
        data-key="83"
        preload="metadata"
        src="sounds/hihat.wav"
        controlsList="nodownload"
      ></audio>
      <audio
        data-key="68"
        preload="metadata"
        src="sounds/kick.wav"
        controlsList="nodownload"
      ></audio>
      <audio
        data-key="70"
        preload="metadata"
        src="sounds/openhat.wav"
        controlsList="nodownload"
      ></audio>
      <audio
        data-key="71"
        preload="metadata"
        src="sounds/boom.wav"
        controlsList="nodownload"
      ></audio>
      <audio
        data-key="72"
        preload="metadata"
        src="sounds/ride.wav"
        controlsList="nodownload"
      ></audio>
      <audio
        data-key="74"
        preload="metadata"
        src="sounds/snare.wav"
        controlsList="nodownload"
      ></audio>
      <audio
        data-key="75"
        preload="metadata"
        src="sounds/tom.wav"
        controlsList="nodownload"
      ></audio>
      <audio
        data-key="76"
        preload="metadata"
        src="sounds/tink.wav"
        controlsList="nodownload"
      ></audio>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
